<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background Remover</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #6ce8ee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    input[type="file"] {
      margin: 1rem 0;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #0056b3;
    }
    .result_image {
      margin-top: 2rem;
    }
    .result_image img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .download-button {
      display: inline-block;
      background: #28a745;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
    }
    .download-button:hover {
      background: #1e7e34;
    }
    .preview {
      margin-top: 1rem;
    }
    .preview img {
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Background Remover</h1>
    <form method="post" enctype="multipart/form-data" id="uploadForm">
      <input type="file" name="image" accept="image/*" required onchange="previewImage(event)">
      <div class="preview" id="previewContainer"></div>
      <button type="submit">Remove Background</button>
    </form>
    {% if image_data %}
      <div class="result_image">
        <img src="data:image/png;base64,{{ image_data }}" alt="Processed Image"/>
        <br>
        <a href="data:image/png;base64,{{ image_data }}" download="removed_bg.png" class="download-button">
          Download Image
        </a>
      </div>
    {% endif %}
  </div>
  <script>
    function previewImage(event) {
      const previewContainer = document.getElementById("previewContainer");
      previewContainer.innerHTML = ""; // Clear old preview
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.alt = "Selected Image";
          previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
